<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">Tree App</div>
    <div class="profile">
      <div class="theme-toggle">
        <button id="themeButton" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <img src="https://i.pravatar.cc/40" class="avatar" alt="Avatar">
    </div>
  </nav>

  <div class="container">
    <div class="sidebar">
      <div class="album-selector">
        <label for="albumSelect">Choose Album:</label>
        <select id="albumSelect" onchange="changeAlbum()" style="display: none;"></select>
        <div id="firstAlbumPrompt">Create your first album below!</div>
      </div>

      <div class="new-album" style="display: none;">
        <input type="text" id="newAlbumName" placeholder="Album name" />
        <select id="treeType">
          <option value="pine">Pine</option>
          <option value="oak">Oak</option>
          <option value="cherry">Cherry</option>
          <option value="maple">Maple</option>
          <option value="archer">Archer</option>
          <option value="wizard">Wizard</option>
        </select>
        <button onclick="createAlbum()">Create Album</button>
      </div>

      <div class="upload-section">
        <input type="file" id="imageUpload" />
        <button onclick="uploadImage()">Upload</button>
      </div>

      <div class="stats">
        <p><i class="fas fa-image"></i> Images: <span id="imageCount">0</span></p>
        <p><i class="fas fa-heart"></i> Healthy Days: <span id="healthDays">0</span></p>
        <p><i class="fas fa-coins"></i> Coins: <span id="coins">0</span></p>
      </div>

      <div class="pet-shop">
        <h4>Buy a Pet (50 Coins)</h4>
        <button class="pet-button" onclick="buyPet('cat')">Buy Cat</button>
        <button class="pet-button" onclick="buyPet('dog')">Buy Dog</button>
      </div>
    </div>

    <div class="main-content">
      <div class="tree-container">
        <div id="tree"></div>
        <div id="pet"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
